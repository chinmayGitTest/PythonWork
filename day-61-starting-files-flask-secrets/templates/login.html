<!DOCTYPE HTML>

<html>
	<head>
		<title>Login</title>
	</head>
	<body>
		<div class="container">
			<h1>Login</h1>
			<form method="POST" action="{{ url_for('login') }}" novalidate>
				{{ form.csrf_token }}
				<p>
					{{ form.email.label }} <br> {{ form.email(size=30) }}

					{% for err in form.email.error %}
					<span style="color:red">{{ err }}</span>
				</p>

				<p>
					{{ form.password.label }} <br> {{ form.password(size=30) }}
					{% for err in form.password.error %}
					<span style="color:red">{{ err }}</span>
					{% endfor %}
				</p>
					{{ form.submit }}
			</form>
		</div>
	</body>
</html>
